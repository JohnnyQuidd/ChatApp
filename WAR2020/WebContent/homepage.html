<!DOCTYPE html>
<html lang="en">
<head>
	<script src="js/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="js/homepage.js"></script>
	<title>Chat App</title>
	<link rel="stylesheet" href="css/homepage.css">
</head>
<body>
    <h1 id="title">Chat with anyone</h1>
    <div id="conent">
        <textarea id="message-panel" readonly></textarea>
        <button id="clear">Clear messages</button>
        <input type="text" id="receiver" placeholder="Receiver username (sent to all if left blank)">
        <input type="text" id="message" placeholder="Your message...">
        <button id="send">Send Message</button>
    </div>

    <div id="onlineUsers">
        <h2>Online members</h2>
    </div>
    <button id="logout">Logout</button>
</body>
</html>
